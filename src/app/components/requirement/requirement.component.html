<input
  *ngIf="type === 'stat'"
  type="number"
  (change)="changeAmount($event)"
  [value]="amount"
/>
<input
  *ngIf="type === 'condition'"
  type="checkbox"
  [checked]="amount"
  (change)="changeCheckbox($event)"
/>
<polo-basic-button
  class="selector"
  (click)="openSelectorFor($event, id)"
  text="{{ selectedOptionName }}"
></polo-basic-button>
<polo-basic-button (click)="removeRequirement()" text="D"></polo-basic-button>
