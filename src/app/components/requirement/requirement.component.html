<input
  *ngIf="type === 'stat'"
  type="number"
  (change)="changeAmount($event)"
  [value]="amount"
/>
<input
  *ngIf="type === 'condition'"
  type="checkbox"
  [checked]="amount"
  (change)="changeCheckbox($event)"
/>
<button class="selector" (click)="openSelectorFor($event, id)">
  {{ selectedOptionName }}
</button>
<button (click)="removeRequirement()">D</button>
