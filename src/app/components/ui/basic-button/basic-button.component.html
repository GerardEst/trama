<button
  title="{{ title }}"
  [class.onlyIcon]="!text"
  [class.sizeS]="size === 's'"
  [class.transparent]="transparent"
  [class.danger]="type === 'danger'"
  [class.success]="type === 'success'"
  [class.selected]="selected"
  [disabled]="disabled"
>
  @if (icon) {
  <img [src]="icon" [width]="iconSize" alt="Button icon" />
  } @if(waiting){
  <img class="waitingIcon" src="/assets/icons/loading.svg" alt="Loading icon" />
  }@else {
  {{ text }}
  }
</button>
