<button
  title="{{ title }}"
  [class.onlyIcon]="!text"
  [class.sizeS]="size === 's'"
  [class.transparent]="transparent"
  [class.danger]="type === 'danger'"
  [class.success]="type === 'success'"
  [disabled]="disabled"
>
  @if (icon) {
  <img [src]="icon" [width]="iconSize" alt="Button icon" />
  }
  {{ text }}
</button>
