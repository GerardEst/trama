<polo-dropdown-buttons label="Create new event">
  <polo-basic-button
    (click)="createEvent('alterStat')"
    text="Modify a stat"
  ></polo-basic-button>
  <polo-basic-button
    (click)="createEvent('alterCondition')"
    text="Modify a condition"
  ></polo-basic-button>
</polo-dropdown-buttons>
<div class="events__list">
  <polo-event
    *ngFor="let event of events"
    (onDelete)="deleteEvent($event)"
    [id]="event.target"
    [amount]="event.amount"
    [action]="event.action"
    (onChangeElement)="updateEventElement($event)"
    (onChangeAmount)="updateEventAmount($event)"
  ></polo-event>
</div>
