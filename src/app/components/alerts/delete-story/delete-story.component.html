<polo-alert-window>
  <ng-container modal-content>
    <p>Are you sure you want to delete this story?</p>
  </ng-container>
  <ng-container modal-options>
    <polo-basic-button (click)="close()" text="Cancel"></polo-basic-button>
    <polo-basic-button (click)="confirm()" text="Delete"></polo-basic-button>
  </ng-container>
</polo-alert-window>
