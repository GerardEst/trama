<div class="menu">
  <input
    (change)="updateStoryName($event)"
    value="{{ activeStory.storyName() }}"
  />
  <button
    (click)="saveToDb()"
    [class.boardActions__save]="!savingTree"
    [class.boardActions__waiting]="savingTree"
  >
    Save
  </button>
  <button (click)="toggleOptions()">Options</button>
  @if(options){
  <div class="dropdown">
    <label>
      <span>Enable tracking</span>
      <input
        (change)="toggleTracking()"
        type="checkbox"
        [checked]="trackingEnabled"
      />
    </label>
    <label>
      <span>Enable sharing</span>
      <input
        (change)="toggleSharing()"
        type="checkbox"
        [checked]="sharingEnabled"
      />
    </label>
    <label>
      <span>Book view</span>
      <input
        (change)="toggleBookview()"
        type="checkbox"
        [checked]="bookviewEnabled"
      />
    </label>
    <button (click)="openStadistics()">See stadistics</button>
    <button (click)="exportTree()" class="boardActions__export">
      Export tree
    </button>
  </div>
  }
</div>
