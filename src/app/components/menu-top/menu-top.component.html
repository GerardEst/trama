<div class="menu">
  <input (change)="updateStoryName($event)" value="{{ storyName }}" />
  <button
    (click)="saveToDb()"
    [class.boardActions__save]="!savingTree"
    [class.boardActions__waiting]="savingTree"
  >
    Save
  </button>
  <button (click)="toggleOptions()">Options</button>
  @if(options){
  <div class="dropdown">
    <!--aqui hi poso les opcions varies que vagin al dropdown-->
    <label>
      <span>Enable tracking</span>
      <input
        (change)="toggleTracking()"
        type="checkbox"
        [checked]="trackingEnabled"
      />
    </label>
    <label>
      <span>Book view</span>
      <input
        (change)="toggleBookview()"
        type="checkbox"
        [checked]="bookviewEnabled"
      />
    </label>
    <button (click)="openStadistics()">Stadistics</button>
    <button (click)="exportTree()" class="boardActions__export">Export</button>
  </div>
  }
</div>
