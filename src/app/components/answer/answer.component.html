<div class="answer__options">
  <span (click)="manageRequirements()" class="requirements"></span>
  <span (click)="manageEvents()" class="events"></span>
  <span (click)="removeAnswer()" class="remove"></span>
</div>
<textarea (change)="saveAnswerText($event)">{{ text }}</textarea>
<div
  (click)="willJoin()"
  id="{{ this.elementRef.nativeElement.id + '_join' }}"
  class="union_point"
></div>
