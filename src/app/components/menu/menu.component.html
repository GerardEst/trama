<aside>
  <button (click)="logout()">Logout</button>
  <polo-separator [space]="true"></polo-separator>
  <h2>Trees</h2>
  <ul>
    @for (story of stories; track $index) {
    <li
      (click)="loadTree(story.id)"
      [class.active]="story.id === activeStoryId"
    >
      {{ story.id === activeStoryId ? activeStory.storyName() : story.name }}
    </li>
    }
    <li (click)="createNewTree()">+ Create a story</li>
  </ul>
</aside>
