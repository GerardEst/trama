<aside>
  <button (click)="logout()">Logout</button>
  <polo-separator [space]="true"></polo-separator>
  <h2>Trees</h2>
  <ul>
    <li
      *ngFor="let tree of trees"
      (click)="loadTree(tree.id)"
      [class.active]="tree.id === treeId"
    >
      {{ tree.name }}
    </li>
    <li (click)="createNewTree()">+ Add tree</li>
  </ul>
</aside>
