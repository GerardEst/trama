<polo-basic-button
  [transparent]="true"
  title="Add event"
  text="Add event"
  icon="/assets/icons/plus.svg"
  (click)="openAddEvent = true"
></polo-basic-button>
@for (event of events; track event.target) {
  <polo-node-event [event]="event" (onSaveEvent)="saveEvent($event)"></polo-node-event>
}
@if (openAddEvent) {
  <div class="node__addEvent">
    <polo-node-add-event
      (onSaveEvent)="saveEvent($event)"
      (onClose)="openAddEvent = false"
    ></polo-node-add-event>
  </div>
}
