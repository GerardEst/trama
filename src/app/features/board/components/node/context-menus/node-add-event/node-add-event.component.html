<div class="addEvent">
  <div class="addEvent__type">
    <div
      class="addEvent__type__item"
      [class.active]="eventType === 'stat'"
      (click)="eventType = 'stat'"
    >
      <p>Stat</p>
    </div>
    <div
      class="addEvent__type__item"
      [class.active]="eventType === 'condition'"
      (click)="eventType = 'condition'"
    >
      <p>Condition</p>
    </div>
  </div>
  <div class="addEvent__content">
    @if (eventType === 'stat') {
      <polo-node-add-modify-event
        type="stat"
        (onChangeElement)="onChangeElement($event)"
        (onChangeAmount)="onChangeAmount($event)"
      ></polo-node-add-modify-event>
    } @else if (eventType === 'condition') {
      <polo-node-add-modify-event
        type="condition"
        (onChangeElement)="onChangeElement($event)"
        (onChangeAmount)="onChangeAmount($event)"
      ></polo-node-add-modify-event>
    }
  </div>
  @if (eventId) {
    <div class="addEvent__actions">
      <button class="addEvent__actions__button" (click)="onCancel()">Cancel</button>
      <button class="addEvent__actions__button" (click)="addEvent()">Create</button>
    </div>
  }
</div>
