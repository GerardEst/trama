<div class="options">
  <polo-basic-button
    [transparent]="true"
    title="Duplicate node"
    text="Duplicate"
    icon="/assets/icons/duplicate.svg"
    (click)="onDuplicateNode.emit()"
    align="left"
  ></polo-basic-button>
  @if (type !== 'distributor') {
    <form #imageInput>
      <label class="simulateButton options__addImage">
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          (change)="onAddImage.emit($event)"
        />
      </label>
    </form>
  }
  @if (nodeId !== 'node_0') {
    <polo-basic-button
      [transparent]="true"
      title="Delete node"
      text="Delete"
      icon="/assets/icons/trash.svg"
      (click)="onRemoveNode.emit()"
      align="left"
    ></polo-basic-button>
  }
</div>
