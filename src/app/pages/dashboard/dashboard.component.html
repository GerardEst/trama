<polo-board #board [treeId]="id" [tree]="tree"></polo-board>
<polo-menu [treeId]="id" (onChangeTree)="loadTree($event)"></polo-menu>
<polo-tree-error-notifier></polo-tree-error-notifier>
<section class="boardActions">
  <label>
    <span>Enable tracking</span>
    <input
      (change)="toggleTracking()"
      type="checkbox"
      [checked]="trackingEnabled"
    />
  </label>
  <label>
    <span>Book view</span>
    <input
      (change)="toggleBookview()"
      type="checkbox"
      [checked]="bookviewEnabled"
    />
  </label>
  <button (click)="goToPlayground()">Play</button>
  <button (click)="exportTree()" class="boardActions__export">Export</button>
  <button
    (click)="saveToDb()"
    [class.boardActions__save]="!savingTree"
    [class.boardActions__waiting]="savingTree"
  >
    Save
  </button>
  <button (click)="openStadistics()">Stadistics</button>
  <button (click)="logout()">Logout</button>
</section>
