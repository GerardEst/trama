<section
  style="
    padding: 0;
    height: 100vh;
    align-items: center;
    margin: 0 30px;
    display: flex;
  "
>
  <div class="text" style="flex: 1">
    <h1>
      The easiest way to create<br />
      and share
      <span class="flowsWordDetail">flows</span>
    </h1>
    <p>
      <b>- Wait. What do you mean by "flows"?</b>
      <br />Everything that takes user choices to go through a path:
      <b
        >tests, questionnaries, text adventures, interactive lessons, engagement
        play for brands...</b
      >
    </p>
    <!--p>
      <b>- This is too easy, I need more complexity</b>
      <br />You may add complexity (only if you need it). Properties,
      conditions, distributor nodes, text interpolations, random destinations...
    </p-->
    <div class="actions">
      <!--polo-accent-button [fill]="true" (click)="router.navigate(['dashboard'])"
        >Start creating</polo-accent-button
      -->
    </div>
  </div>
  <section
    style="
      margin: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
    "
    class="section--mobile"
  >
    <div class="mobile">
      <div class="mobile__back"></div>
      <div class="mobile__screen">
        <div class="mobile__screen__camera"></div>
        <polo-game></polo-game>
      </div>
    </div>
  </section>
</section>
<div
  class="showroom"
  style="display: flex; gap: 4rem; padding: 1rem; height: 100vh"
>
  <section
    class="section--editor"
    style="
      position: relative;
      height: 600px;
      overflow: hidden;
      border-radius: 20px;
      flex: 2;
    "
  >
    <h1 style="z-index: 2; position: absolute; top: 20px; left: 20px">
      Editor preview
    </h1>

    <polo-board
      #board
      [initialZoom]="0.8"
      [grid]="true"
      [focusElements]="false"
    ></polo-board>
  </section>
</div>
