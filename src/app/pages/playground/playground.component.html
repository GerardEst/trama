@if (gotUserInfo) {
  <polo-game
    (onEndGame)="endGame()"
    (onDrawNode)="drawNode($event)"
    (onSelectAnswer)="selectAnswer($event)"
  ></polo-game>
}
@if (
  activeStory.entireTree() &&
  activeStory.storyConfiguration().askName &&
  !gotUserInfo
) {
  <polo-modal-window [locked]="true">
    <form class="playerForm">
      <input type="text" (change)="setUserName($event)" placeholder="Nom" />
      <polo-basic-button
        type="submit"
        (click)="displayGame($event)"
        text="ComenÃ§ar!"
      ></polo-basic-button>
    </form>
  </polo-modal-window>
}
