<div class="cards">
  <div *ngFor="let play of plays" class="player">
    <div class="player__data">
      <p class="player__data__name">{{ play.player.name }}</p>
      <p>{{ normalizeDate(play.created_at) }}</p>
    </div>
    <div *ngFor="let stat of play.result.stats" class="player__stats">
      <p>{{ getRefName(stat.id) }}</p>
      <p>{{ stat.amount }}</p>
    </div>
  </div>
</div>
